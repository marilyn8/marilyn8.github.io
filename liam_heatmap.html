<head>

  <style>

    nav {

    .line-button {

    }

<body>
  <h1>Liam</h1>

  <nav>
    <ul class="menu">
      <li>Liam</li>
      <li><a href="noah.html">Noah</a></li>
      <li><a href="olivia.html">Olivia</a></li>
      <li><a href="oliver.html">Oliver</a></li>
      <li><a href="emma.html">Emma</a></li>
      <li><a href="charlotte.html">Charlotte</a></li>
      <li><a href="amelia.html">Amelia</a></li>
      <li><a href="sophia.html">Sophia</a></li>
      <li><a href="james.html">James</a></li>
      <li><a href="elijah.html">Elijah</a></li>
   </ul>
  </nav>
  
  <br><br><br><br>
  
  <div class="chart-container">
    <svg id="heatmap" width="800" height="600"></svg>
  </div>

  <div>
    <a href="liam.html" class="line-button">View Line Graph</a>
  </div>

  <div>
    <input type="range" id="yearSlider" min="1994" max="2022" step="1" value="2022">
    <span id="selectedYear">2022</span>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script>

    const projection = d3.geoAlbersUsa().scale(1000).translate([400, 250]);
    
    const path = d3.geoPath().projection(projection);

    const svg = d3.select("#map");

    d3.json("us-states.json").then(function(geoData) {
      d3.csv("liam_state.csv").then(function(heatmapData) {
        heatmapData.forEach(function(d) {
          d.year = +d.Year;
          d.count = +d.Count;
        });

        const colorScale = d3.scaleSequential(d3.interpolateReds).domain(d3.extent(heatmapData, d => d.count));

        const selectedYear = 2022; 
        const filteredData = heatmapData.filter(d => d.year === selectedYear);

        svg.selectAll("path")
          .data(geoData.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("fill", function(d) {
            const stateData = filteredData.find(data => data.State === d.properties.name);
            return stateData ? colorScale(stateData.count) : "#ccc";
          })
          .attr("stroke", "#fff")
          .attr("stroke-width", 0.5);

        const slider = document.getElementById("yearSlider");
        const yearLabel = document.getElementById("selectedYear");
        slider.addEventListener("input", function() {
          const year = this.value;
          yearLabel.textContent = year;
          updateHeatmap(+year);
        });

        function updateHeatmap(selectedYear) {
          const filteredData = heatmapData.filter(d => d.year === selectedYear);
          svg.selectAll("path")
            .attr("fill", function(d) {
              const stateData = filteredData.find(data => data.State === d.properties.name);
              return stateData ? colorScale(stateData.count) : "#ccc";
            });
        }
        updateHeatmap(selectedYear);
      });
    });
    
  </script>
  <meta http-equiv="Cache-Control" content="max-age=600">

  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
