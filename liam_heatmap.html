<body>
  <h1>Liam</h1>

  <nav>
    <ul class="menu">
      <li>Liam</li>

   </ul>

  <br><br><br><br>
  
  <div class="chart-container">
    <svg id="heatmap" width="800" height="600"></svg>
  </div>

  <div>
    <a href="liam.html" class="line-button">View Line Graph</a>
  </div>

  <div>
    <label for="year-slider">Select Year: <span id="selected-year">2022</span></label>
    <input type="range" id="year-slider" min="1994" max="2022" value="2022">
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    d3.csv('liam_state.csv').then(function(data) {
      // Convert data types if needed
      data.forEach(function(d) {
        d.year = +d.Year;
        d.count = +d.Count;
      });
      
    const margin = { top: 50, right: 50, bottom: 50, left: 50 };
    const width = 800 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    const svg = d3.select('#heatmap')
      .append('g')
      .attr('transform', `translate(${margin.left}, ${margin.top})`);

    const stateWidth = 10;
    const stateHeight = 10;

    const colorScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.count)])
        .range(['#ffffff', '#ff0000']);
    
    function updateHeatmap(selectedYear) {
        const filteredData = data.filter(d => d.year === selectedYear);

        const maxCount = d3.max(filteredData, d => d.count);
        const countScale = d3.scaleLinear()
          .domain([0, maxCount])
          .range([height, 0]);

        const heatmapRects = svg.selectAll('rect')
          .data(filteredData, d => d.State);

        heatmapRects.enter()
          .append('rect')
          .attr('x', d => xScale(d.State))
          .attr('y', d => countScale(d.count))
          .attr('width', stateWidth)
          .attr('height', stateHeight)
          .attr('fill', d => colorScale(d.count))
          .attr('stroke', '#ccc')
          .attr('stroke-width', 1);

        heatmapRects
          .attr('y', d => countScale(d.count))
          .attr('fill', d => colorScale(d.count));
      
        heatmapRects.exit().remove();
      }

      const xScale = d3.scaleBand()
        .domain(data.map(d => d.State))
        .range([0, width])
        .padding(0.1);
      updateHeatmap(2022);

      const yearSlider = document.getElementById('yearSlider');
      yearSlider.addEventListener('input', function() {
        const selectedYear = +yearSlider.value;
        document.getElementById('selectedYear').textContent = selectedYear;
        updateHeatmap(selectedYear);
      });
    })
    .catch(function(error) {
      console.log('Error loading the data:', error);
    });
  </script>
  <meta http-equiv="Cache-Control" content="max-age=600">

  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
