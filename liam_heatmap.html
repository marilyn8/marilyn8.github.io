<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    h1 {

      font-family: Arial, sans-serif;
    }
    
    body {
      font-family: Arial, sans-serif;

    }

    nav {

    }

    .menu {
      list-style: none;

    }

    .menu li {
      padding: 10px 20px;

    }

    .menu li a {

    }

    .menu li a:hover {
      background-color: #483D8B;
    }

    .menu li a.active {

    }

    .line-button {
      display: inline-block;
      padding: 10px 20px;

      color: #fff;

      border: none;

    }

    }

    footer {

      font-family: Arial, sans-serif;

    }

<body>
  <h1>Liam</h1>

  <nav>
    <ul class="menu">
      <li>Liam</li>
      <li><a href="noah.html">Noah</a></li>
      <li><a href="olivia.html">Olivia</a></li>
      <li><a href="oliver.html">Oliver</a></li>
      <li><a href="emma.html">Emma</a></li>
      <li><a href="charlotte.html">Charlotte</a></li>
      <li><a href="amelia.html">Amelia</a></li>
      <li><a href="sophia.html">Sophia</a></li>
      <li><a href="james.html">James</a></li>
      <li><a href="elijah.html">Elijah</a></li>
   </ul>
  </nav>
  
  <br><br><br><br>
  
  <div class="chart-container">
    <svg id="heatmap" width="800" height="600"></svg>
  </div>

  <div>
    <a href="liam.html" class="line-button">View Line Graph</a>
  </div>

  <div>
    <input type="range" id="yearSlider" min="1994" max="2022" step="1" value="2022">
    <span id="selectedYear">2022</span>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script>

    d3.csv('liam_state.csv').then(function(data) {
 
      data.forEach(function(d) {
        d.year = +d.Year;
        d.count = +d.Count;
      });

      const margin = { top: 50, right: 50, bottom: 50, left: 50 };
      const width = 800 - margin.left - margin.right;
      const height = 600 - margin.top - margin.bottom;
      
      const svg = d3.select('#heatmap')
        .append('g')
        .attr('transform', `translate(${margin.left}, ${margin.top})`);

      const projection = d3.geoAlbersUsa()
        .scale(1000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json('us-states.json').then(function(us) {
        // Draw the map
        svg.selectAll('path')
          .data(topojson.feature(us, us.objects.states).features)
          .enter()
          .append('path')
          .attr('d', path)
          .attr('stroke', '#fff')
          .attr('stroke-width', 0.5)
          .attr('fill', '#ccc');
      });

      const colorScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.count)])
        .range(['#ffffff', '#ff0000']);

      function updateHeatmap(selectedYear) {
        const filteredData = data.filter(d => d.year === selectedYear);

        svg.selectAll('rect')
          .data(filteredData)
          .join(
            enter => enter.append('rect')
              .attr('x', d => projection([d.Longitude, d.Latitude])[0])
              .attr('y', d => projection([d.Longitude, d.Latitude])[1])
              .attr('width', 10)
              .attr('height', 10)
              .attr('fill', d => colorScale(d.count)),
            update => update.attr('fill', d => colorScale(d.count))
          )
          .attr('stroke', '#ccc')
          .attr('stroke-width', 1);
      }
      updateHeatmap(2022);

      d3.select('#yearSlider').on('input', function() {
        const selectedYear = +this.value;
        updateHeatmap(selectedYear);
      });

    })
    .catch(function(error) {
      console.log('Error loading the data:', error);
    });
    
  </script>
  <meta http-equiv="Cache-Control" content="max-age=600">

  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
